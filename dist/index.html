<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RPG Game Development Adventure</title>
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
    <div class="frame"></div>
    <canvas id="player" height="200" width="200"></canvas>
    <div id="auto">Auto: 0ms</div>
    <div id="speed">Speed: 50000000000</div>

    <script src="bundle.js"></script>
    <script>
        window.addEventListener('beforeunload', (event) => {
            event.returnValue = "Changes you made may not be saved.";
            return "Changes you made may not be saved.";
        });

        document.getElementById("auto").onclick = function () {
            if (document.engine.player.gold >= 10000) {
                document.engine.player.skills.auto.until += 10;
                document.engine.player.gold -= 10000;
            }
        };
        var aud = new Audio();
        aud.src = './assets/back.mp3';
        aud.loop = true;
        aud.volume = 0.1;
        aud.play();
    </script>
</body>
</html>
